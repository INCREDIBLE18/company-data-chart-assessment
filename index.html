<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Data Visualizer</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Index Data Visualizer</a>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="sidebar-sticky pt-3">
                    <h5>Indices</h5>
                    <div class="px-3 mb-2">
                        <input type="text" id="searchIndexInput" class="form-control form-control-sm" placeholder="Search indices...">
                    </div>
                    <ul id="companyList" class="nav flex-column">
                        <li class="nav-item"><span class="nav-link text-muted">Loading...</span></li>
                    </ul>
                </div>
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
                <div class="pt-3 pb-2 mb-3 border-bottom d-flex justify-content-between align-items-center flex-wrap">
                    <h1 class="h2" id="chartTitle">Select an Index</h1>
                </div>

                <div class="row mb-3 align-items-end gy-2"> <div class="col-sm-6 col-md-3 col-lg-3 mb-2 mb-md-0">
                        <label for="startDate" class="form-label mb-1">Start Date:</label>
                        <input type="date" id="startDate" class="form-control form-control-sm">
                    </div>
                    <div class="col-sm-6 col-md-3 col-lg-3 mb-2 mb-md-0">
                        <label for="endDate" class="form-label mb-1">End Date:</label>
                        <input type="date" id="endDate" class="form-control form-control-sm">
                    </div>
                     <div class="col-sm-6 col-md-3 col-lg-3 mb-2 mb-md-0">
                        <label for="metricSelect" class="form-label mb-1">Metric:</label>
                        <select id="metricSelect" class="form-select form-select-sm">
                            <option value="closing_index_value" selected>Closing Value</option>
                            <option value="volume">Volume</option>
                            </select>
                    </div>
                    <div class="col-sm-3 col-md-1 col-lg-1 mb-2 mb-md-0">
                         <label class="form-label mb-1 d-block">&nbsp;</label>
                        <button id="applyDateFilterBtn" class="btn btn-primary btn-sm w-100" title="Apply date filter and selected metric">Apply</button>
                    </div>
                    <div class="col-sm-3 col-md-1 col-lg-1">
                         <label class="form-label mb-1 d-block">&nbsp;</label>
                        <button id="clearDateFilterBtn" class="btn btn-outline-secondary btn-sm w-100" title="Clear date filter">Clear</button>
                    </div>
                     <div class="col-sm-6 col-md-1 col-lg-1">
                         <label class="form-label mb-1 d-block">&nbsp;</label>
                        <button id="resetZoomBtn" class="btn btn-outline-info btn-sm w-100" title="Reset chart zoom">Reset Zoom</button>
                    </div>
                </div>
                <div class="mb-2">
                    <small id="availableDateRangeInfo" class="text-muted"></small>
                </div>

                <div class="chart-container">
                    <canvas id="stockChart"></canvas>
                </div>
                <div id="noDataMessage" class="text-center mt-3" style="display: none;">
                    <p>No data to display.</p>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script> <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script> <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
